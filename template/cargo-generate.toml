[template]
# Required for include files conditionally
cargo_generate_version = ">=0.10.0"

[placeholders.project-description]
type = "string"
prompt = "Project Description"

[placeholders.year]
type = "string"
prompt = "Current Year"
default = "2024"
regex = "^[0-9]{4}$"

[placeholders.bevy]
type = "bool"
prompt = "Add bevy-recommended debug optimizations?"
default = false

[conditional.'crate_type == "lib"']
ignore = ["src/main.rs"]

[conditional.'crate_type == "bin"']
ignore = ["src/lib.rs"]
